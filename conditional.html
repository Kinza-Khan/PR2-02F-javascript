        <div id="main"></div>

<script>

function eligible(){
    var output="eligible";
    var inp = document.getElementById("inp").value;
  
    if(inp>=18 && inp<=30)
    {
         document.getElementById("main").innerHTML = "eligible";
       document.getElementById("inp").value= " ";
    
       
    }
    else{
        document.write("not eligible");
    }

}


</script>
